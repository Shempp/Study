<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            <p>
                Search: <input ng-model="$ctrl.query" />
            </p>

            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                  <option value="address">Alphabetical</option>
                    <option value="price">Price</option>
                  <option value="pub_date">Newest</option>
                </select>
            </p>
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="rentingItems">
                <li ng-repeat="rentingItem in $ctrl.rentingItems | filter:$ctrl.query | orderBy:$ctrl.orderProp">
                    <span>{{rentingItem.address}}</span>
                    <p>{{rentingItem.price}}</p>
                    <p>{{rentingItem.pub_date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
