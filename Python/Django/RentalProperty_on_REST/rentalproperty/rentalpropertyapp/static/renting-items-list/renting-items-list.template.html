<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->
            Search: <input ng-model="$ctrl.query" />
        </div>
        <div class="col-md-10">
            <!--Body content-->
            <ul class="rentingItems">
                <li ng-repeat="rentingItem in $ctrl.rentingItems | filter:$ctrl.query">
                    <span>{{rentingItem.name}}</span>
                    <p>{{rentingItem.price}}</p>
                    <p>{{rentingItem.pub_date | date:'dd/MM/yyyy HH:mm:ss'}}</p>
                </li>
            </ul>

        </div>
    </div>
</div>
