<!DOCTYPE html>
<html lang="en" ng-app="rentalpropertyApp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% load static %}
    <script src="{% static 'angular.js' %}"></script>
    <script src="{% static 'app.js' %}"></script>
    <script src="{% static 'renting-items-list.component.js' %}"></script>
    <!-- TODO: add bound forms support for AngularJS? -->
    <!-- <script src="{% static 'djng/js/django-angular.min.js' %}" type="text/javascript"></script> -->
    <title>Renting property</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Django and AngularJS share the same token for variable substitution in templates, ie. -->
    <!-- Resolve by AngularJS (default - by Django) verbatim  -->
    {% verbatim %}
    <!-- Use a custom component to render a list of rentingItems -->
    <!-- This tells AngularJS to instantiate a `rentingItems` component here. -->
    <renting-items-list></renting-items-list>
    {% endverbatim %}

</body>
</html>
