<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">

    <title>Renting property</title>
</head>
<body>
    <h1>Текущий список квартир:</h1>
    {% if renting_items_list %}
        <ul>
        {% for ri in renting_items_list %}
            <li><a href="{% url 'rentalpropertyapp:rentalproperty-detail' ri.id %}">{{ ri.address }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No renting items are available.</p>
    {% endif %}

    <form action="{% url 'rentalpropertyapp:rentalproperty-add' %}" method="post">
        {% csrf_token %}
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="addressinput">Введите адрес квартиры:</label>
            <div class="col-md-4">
                <input id="addressinput" name="address" type="text" placeholder="city Saint-Petersburg, st. Lenina, 1" value="{{ address }}" maxlength="256" required class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="priceinput">Введите цену аренды:</label>
            <div class="col-md-4">
                <input id="priceinput" name="price" type="number" placeholder="15000" value="{{ price }}" maxlength="32" required class="form-control input-md">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button id="addbutton" name="addbutton" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</body>
</html>
