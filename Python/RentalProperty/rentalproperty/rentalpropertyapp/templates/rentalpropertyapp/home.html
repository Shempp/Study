<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Renting property</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <h1>Текущий список квартир:</h1>
    {% if renting_items_list %}
        <ul>
        {% for ri in renting_items_list %}
            <li><a href="{% url 'rentalpropertyapp:rentalproperty-detail' ri.id %}">{{ ri.address }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No renting items are available.</p>
    {% endif %}

    <form action="{% url 'rentalpropertyapp:rentalproperty-add' %}" method="post">
        {% csrf_token %}
        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="addressinput">Введите адрес квартиры:</label>
            <div class="col-md-4">
                <input id="addressinput" name="address" type="text" placeholder="city Saint-Petersburg, st. Lenina, 1" value="{{ address }}" maxlength="256" required class="form-control input-md">
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="priceinput">Введите цену аренды:</label>
            <div class="col-md-4">
                <input id="priceinput" name="price" type="text" placeholder="15000" value="{{ price }}" maxlength="32" required class="form-control input-md">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <div class="col-md-4">
                <button id="addbutton" name="addbutton" class="btn btn-primary">Добавить</button>
            </div>
        </div>
    </form>
</body>
</html>
